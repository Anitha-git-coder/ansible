- name: funtions
  hosts: local
  connection: local
  vars: 
    technologies: devops, linux, ansible, shell  
    tags:     
      Application: payment
      Environment: dev
    listtags:
    - key: Application
      value: payment
    - key: Environment
      value: dev
  tasks:
  - name: default variables
    ansible.builtin.debug:
      msg: "hello {{ name | default('ramesh') }}"  

  - name: converting string to list 
    ansible.builtin.debug:
      msg: "technologies are {{ technologies | split(',') }}"

  - name: convert map to list 
    ansible.builtin.debug:
      msg: " tags are {{ tags | dict2items }}"

  - name: convert list into map
    ansible.builtin.debug:
      msg: "list tags into dict {{ listtags | items2dict }}"